<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" href="../css/visualize.css">
	<link id="color" rel="stylesheet" href="../css/black.css">
</head>

<body>
	<div id="area">
		<svg id="svg"></svg>
		<div id="field"></div>
		<div id="trash"></div>
	</div>
	<div class="container">
		<div class="button" id="webcamButton" title="Create source with webcam">webcam</div>
		<div class="button" id="fileButton" title="Create source with image or video file">file</div>
		<div class="button" id="shaderButton" title="Create predefined shader">shader</div>
		<div class="button" id="matrixButton" title="Create shader with convolution matrix">matrix</div>
		<div class="button" id="customButton" title="Create custom shader">custom</div>
		<div class="button" id="displayButton" title="Create display">display</div>
		<div class="button" id="templateButton" title="Add template with multiple shaders">template</div>
		<div class="button" id="editorButton" title="Open editor for custom shaders">editor</div>
	</div>
</body>

<script type="module" src="../out/visualize/main.js"></script>

</html>
